<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Spaceships
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="container" *ngIf="(spaceships | async) as spaceships">
    <ion-list mode="ios">
      <ion-item *ngFor="let spaceship of spaceships">
        <ion-label>{{spaceship.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
